{{- $fluxSettingsCloudbees := merge .Values.cloudbees.flux .Values.flux -}}
{{- if .Values.cloudbees.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudbees
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: cloudbees
    app.kubernetes.io/component: "developer-tools"
    {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: cloudbees
  chart:
    spec:
      chart: {{ .Values.cloudbees.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: cloudbees
        namespace: {{ .Release.Namespace }}

  {{- toYaml $fluxSettingsCloudbees | nindent 2 }}
  
  {{- if .Values.cloudbees.postRenderers }}
  postRenderers:
  {{ toYaml .Values.cloudbees.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-cloudbees-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-cloudbees-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-cloudbees-values
      kind: Secret
      valuesKey: "overlays"

  # TODO: DRY this up
  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled }}
  dependsOn:
    {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
